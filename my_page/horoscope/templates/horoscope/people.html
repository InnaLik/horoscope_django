<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
    <h2>Информации о людях</h2>
    {% for man in peoples %}
    <div>
      <h5>{{ man.name }}</h5>
      <p>{{ man.age }}</p>
      <p>{{ man.phone }}</p>
    </div>
    {% endfor %}
</body>
</html>
